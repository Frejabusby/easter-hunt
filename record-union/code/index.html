<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Record Union team 2</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <header class="header-menu">
      <img class="ru-logo" src="../icon-assets/01-ru-logo-prim-rgb@3x.png" alt="ru logo">
      <div class="login-section">
        <a href="https://www.recordunion.com/login/">Log in</a>
        <p>or</p>
        <button type="button" name="button"><a href="https://www.recordunion.com/signup/">Sign up here</a></button>
      </div>
    </header>
    <section class="row artist-name">
      <h1>Nothing but Thieves</h1>
      <h5>Essex, England</h5>
    </section>
    <img class="top-artist-img" src="../images/artist-img.jpg" alt="artist-portrait">
    <section class="row band-members">
      <h5>Members</h5>
      <div class="band-members-img">
      <img src="../cover-assets/4.jpg" alt="member1">
      <img src="../cover-assets/10.jpg" alt="member2">
      <img src="../cover-assets/33.jpg" alt="member3">
      </div>
    </section>

  </body>

</html>
